<div class="modal fade" id="deleteModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Delete Movie</h5>
        </div>
        <div class="modal-body">
            <p>
              Are you sure you want to delete the movie?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeDeleteModel()">Close</button>
          <button type="button" class="btn btn-danger" (click)="deleteMovieButtonClick()" id="DeleteButton">
            Delete 
          </button>
        </div>
      </div>
    </div>
  </div>
