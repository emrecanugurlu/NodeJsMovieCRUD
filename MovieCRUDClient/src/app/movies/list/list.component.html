
<div style="margin: 30px 150px 0 150px">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Year</th>
      <th scope="col">Imdb</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let movie of movieList">
      <th scope="row">{{movie.id}}</th>
      <td>{{movie.name}}</td>
      <td>{{movie.description}}</td>
      <td>{{movie.year}}</td>
      <td>{{movie.imdb}}</td>
      <td class="col-sm-2">
        <button id="deleteButton" type="button" class="btn btn-danger" style="margin-right: 10px" (click)="deleteMovieButtonClick(movie)">
          <i class="bi bi-trash"></i>
        </button>
        <button type="button" class="btn btn-warning" (click)="updateMovieButton(movie)">
          <i class="bi bi-pencil-fill"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<app-create></app-create>
<app-delete (deleteModalClosed)="deleteModelClosed()"></app-delete>
<app-update (updateModalClosed)="updateModalClosed()"></app-update>
